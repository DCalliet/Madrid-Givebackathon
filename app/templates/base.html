<html>
	<head>
		{% if title %}
		<title>{{ title }} - Pennies for Change</title>
		{% else %}
		<title> Pennies for Change</title>
		{%  endif %}
		
		<!-- Calls CSS -->
		<link href="static/css/bootstrap.min.css" rel="stylesheet">
		<link href="static/css/custom.css" rel="stylesheet">
		
		<!-- Java Script for Active Page -->
		<script src="static/js/jquery-1.11.1.min.js"></script>

	
	</head>
	<body>
		
		<div class="navbar-wrapper">
      <div class="container">

        <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Pennies for Change</a>



            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li class= "index"><a href="{{ url_for('index') }}">Home</a></li>
                <li class="news"><a href="{{ url_for('news') }}">News</a></li>
                <li class="give"><a href="{{ url_for('give') }}">Give</a></li>
				<li class="impact"><a href="{{ url_for('impact') }}">Impact</a></li>
              </ul>
			  {% if user %}
			  <p class = "greeting navbar-brand">Hello, {{user[0].name}}</p>
			{% endif %}
            </div>
			
          </div>
        </nav>
		
		

      </div>
    </div>

		{% block content %}{% endblock %}
	</body>
	
	
			<script>
		var loc = document.location.pathname;
			loc = loc.substring(1, loc.length);
			$('.'+loc).addClass('active');
	</script>
	
	
</html>
